<div class="box_title titbg">
    <div class="closer sprite i_close" onclick="Mui.box.close()"></div>
    {lang modify_photo} - {$info['name']}
</div>
<div class="box_container">
    <form id="photo_modify" action="{link ctl=photos act=update id=$info['id']}" method="post" onsubmit="return false;">
        <div class="field">
            <div class="label">{lang photo_name} *</div>
            <div class="ipts"><input type="text" name="photo_name" class="inputstyle iptw1" value="{$info['name']}" /></div>
            <div class="clear"></div>
        </div>
        <!--这里是两个自定义字段-->
        <div class="field">
            <div class="label">说明1</div>
            <div class="ipts"><input type="text" name="extra[par1]" class="inputstyle iptw1" value="{$extra['par1']}" /></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">说明2</div>
            <div class="ipts"><input type="text" name="extra[par2]" class="inputstyle iptw1" value="{$extra['par2']}" /></div>
            <div class="clear"></div>
        </div>
        <!--两个自定义字段结束-->
        <div class="field">
            <div class="label">{lang photo_desc}</div>
            <div class="ipts"><textarea name="desc" class="inputstyle iptw4 ipth1">{$info['desc']}</textarea></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label">{lang photo_tags}</div>
            <div class="ipts"><input type="text" name="photo_tags" class="inputstyle iptw1" value="{$info['tags']}" /> <span class="gray">{lang tags_tips}</span></div>
            <div class="clear"></div>
        </div>
        <div class="field">
            <div class="label"> &nbsp;</div>
            <div class="ipts"><input type="submit" value="{lang save}" class="ylbtn f_left" name="submit" onclick="Mui.form.sendAuto('photo_modify')"> <input type="button" value="{lang cancel}" class="ml10 graybtn f_left" name="cancel" onclick="Mui.box.close()"></div>
            <div class="clear"></div>
        </div>
    </form>
</div>
<script>
$('#photo_modify').find('input[name=photo_name]').focus();
</script>
